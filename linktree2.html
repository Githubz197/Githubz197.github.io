<script>



// Create a new XMLHttpRequest object
var xhr = new XMLHttpRequest();
// Set the URL of the text file to read
xhr.open('GET', 'https://githubz197.github.io/db2.txt');
// Set the response type to text
xhr.responseType = 'text';
// Set the onload event to a function that processes the text file
xhr.onload = function() {
  // Split the text into sections
  var sections = xhr.response.split('>>');
  // Get the element to add the generated HTML to
  var container = document.getElementById('Multi_container');
  // Loop through each section and process the items
  for (var i = sections.length - 1; i > 0; i--) {
    // Split the section into lines
    var lines = sections[i].split('<<')[0].trim().split('\n');
    // Get the section name
    var sectionName = lines.shift().trim();
    // Create a new HTML element for the section
    var sectionHTML = '<div class="card w-100 border-0 shadow mt-3">' +
      '<div class="card-header border-0 text-center font-weight-bold">' +
      sectionName +
      '</div>' +
      '<ul class="list-group list-group-flush border-0">' +
      '<div class="my-list-group_' + i + '"></div>' +
      '</ul>' +
      '</div>';
    // Add the HTML element to the container
    container.insertAdjacentHTML('afterend', sectionHTML);
    // Get the list group element to add the generated HTML to
    var listGroup = document.querySelector('.my-list-group_' + i);
    // Loop through each line and process the items
    for (var j = 0; j < lines.length; j++) {
      // Trim the line to remove any whitespace
      var line = lines[j].trim();
      // Check if the line is empty
      if (line.length > 0) {
        // Split the line into items using the separator '||'
        var items = line.split('||');
        // Create a new HTML element with the title, link, and image
        var listItem = '<li class="list-group-item p-1">' +
          '<a target="_blank" rel="noopener noreferrer" class="stretched-link d-flex align-items-center text-center" href="' + items[1] + '" title="' + items[0] + '">' +
          '<img class="rounded" src="' + items[2] + '">' +
          '<span class="flex-grow-1">' + items[0] + '</span>' +
          '</a>' +
          '</li>';
        // Add the HTML element to the list group
        listGroup.innerHTML += listItem;
      }
    }
  }
};
// Send the request to read the text file
xhr.send();





</script>

<div id="Multi_container"></div>
